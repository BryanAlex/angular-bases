<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let character of characterList; let i = index; let isOdd = odd" 
    class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{'list-group-item-primary': isOdd}">
    <div>
        <span>{{ i + 1 }}. </span>
        <strong> Name: </strong>
        <span>{{ character.name }} - </span>
        <strong>Power: </strong>
        <span>{{ character.power }}</span>
    </div>
    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>
    </li>
</ul>
