<h1>{{ supername }}</h1>

<dl>
    <dt> Nombre: </dt>
    <dd> {{ name }} </dd>
    
    <dt> Edad: </dt>
    <dd> {{ age }} </dd>
    
    <dt> MÃ©todo: </dt>
    <dd> {{ getHeroDescription() }} </dd>
    
    <dt> Capitalizado: </dt>
    <dd> {{ capitalizedName }} </dd>
</dl>

<button *ngIf="supername !== 'Spiderman'" (click)="changeHero()" class="btn btn-primary mx-2"> Cambiar Hero </button>

<button *ngIf="age !== 25" (click)="changeAge()" class="btn btn-primary"> Cambiar edad </button>

<button *ngIf="age === 25 && supername === 'Spiderman'" (click)="resetForm()" class="btn btn-success mx-2"> Reset </button>
